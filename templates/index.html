<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLview</title>
</head>
<body>
    <h1 style="...">Bienvenu</h1>
    <form action="/index/" method="post">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit" value="Ok">
    </form>

    <h1 style="...">user list</h1>
    <table border="1">
        <thead>
            <th>user</th>
            <th>pwd</th>
        </thead>
        <tbody>
            {% for line in data %}
            <tr>
                <td>{{ line.user }}</td>
                <td>{{ line.pwd}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery-3.4.1.js"></script>
</body>
</html>
