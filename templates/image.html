<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <h2>Gestion of images</h2>

    <h3>Download an image</h3>
    <form action="webapi/files/downloadCode" method="GET">
		Input download name: <input type="text" name="code">
		<input type="submit" value="Download" />
	</form>

	<h3>Upload an image</h3>
	<form action="webapi/files/upload" method="post" enctype="multipart/form-data">
	   <p>
		Select a file : <input type="file" name="file" size="50" />
	   </p>
	   <input type="submit" value="Upload" />
	</form>
</body>
</html>
